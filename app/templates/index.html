<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeneas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todos los Pokeneas</h1>
        <div class="card-container">
            {% for pokenea in pokeneas %}
                <div class="card">
                    <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}">
                    <h3>{{ pokenea.nombre }}</h3>
                    <p>Habilidad: {{ pokenea.habilidad }}</p>
                    <a href="{{ url_for('routes.pokenea_detail', pokenea_id=pokenea.id) }}" class="btn">Ver detalles</a>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        Container ID: {{ container_id }}
    </footer>
</body>
</html>
