<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pokenea.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        blockquote {
            font-size: 1.5rem;
            font-style: italic;
            color: #555;
            margin: 20px 0;
            padding-left: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ pokenea.nombre }}</h1>
        <p><strong>Altura:</strong> {{ pokenea.altura }}</p>
        <p><strong>Habilidad:</strong> {{ pokenea.habilidad }}</p>
        <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}">
        <blockquote>
            "{{ pokenea.frase }}"
        </blockquote>
        <a href="{{ url_for('routes.index') }}" class="btn">Volver al inicio</a>
    </div>
    <footer>
        Container ID: {{ container_id }}
    </footer>
</body>
</html>
